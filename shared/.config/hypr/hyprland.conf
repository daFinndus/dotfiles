# This has to be first so it is accessible for the other config files
source = variables.conf

source = binds.conf
source = input.conf
source = colors.conf
source = monitors.conf
source = autostart.conf
source = windowrules.conf

# Environment Variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Future
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Look And Feel
# General settings
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    # Use pywal variables when available
    col.active_border = $color4 $color14 45deg
    # Dimmed variant for inactive windows
    col.inactive_border = $color2 $color3 45deg

    # Enable resizing by border drag
    resize_on_border = false

    # See tearing docs before enabling
    allow_tearing = false

    layout = dwindle
}

# Decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Window opacity
    active_opacity = 1.0
    inactive_opacity = 1.0

    # Shadow settings
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true

    # Default curves
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Layout: Dwindle
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # Keep split when resizing
}

# Master layout settings
master {
    new_status = master
}

# Misc
misc {
    force_default_wallpaper = 0 # Disable anime mascot wallpapers
    disable_hyprland_logo = true # Disable random hyprland logo background
}
